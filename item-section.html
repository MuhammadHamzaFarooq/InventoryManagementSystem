<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Inventory Mangement System</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="container my-3 mx-4">
        <h1>Contact Information !</h1>
        <hr>

        <div class="mb-3 row my-5">
            <label for="inputPassword" class="col-sm-2 col-form-label">Item Name</label>
            <div class="col-sm-10">
                <!-- <input type="password" class="form-control" id="inputPassword"> -->
                <button type="button" class="btn btn-light" style="width: 100%;">Lookup Of Contact</button>
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Phone</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
    </div>

    <div class="container my-3 mx-4">
        <h1>Item Section !</h1>
        <hr>

        <div class="mb-3 row my-5">
            <label for="inputPassword" class="col-sm-2 col-form-label">Item Name</label>
            <div class="col-sm-10">
                <button type="button" class="btn btn-light" style="width: 100%;">Lookup Of Contact</button>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Item Category</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Minimum Stock</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Stock In</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"></label>

            <div class="col-sm-10">
                <button type="button" class="btn btn-secondary">Add Stock</button>
            </div>
        </div>

        <br><br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Item Name</th>
                    <th scope="col">Item Category</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Supper</td>
                    <td>Buscuit</td>
                    <td>20</td>
                    <td><a href="">Edit</a> | <a href="">Delete</a></td>
                </tr>
                <tr>
                    <td>Lux</td>
                    <td>Soap</td>
                    <td>60</td>
                    <td><a href="">Edit</a> | <a href="">Delete</a></td>
                </tr>
                <tr>
                    <td>Pepsi</td>
                    <td>Drink</td>
                    <td>140</td>
                    <td><a href="">Edit</a> | <a href="">Delete</a></td>
                </tr>
            </tbody>
        </table>
        <br>
        <div class="center">
            <button type="button" class="btn btn-primary">Create Purchase Order</button>
        </div>


    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/app.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
