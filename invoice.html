    <div class="container my-3 mx-4">
        <h1>Customer Information !</h1>
        <hr>

        <div class="mb-3 row my-5">
            <label for="inputPassword" class="col-sm-2 col-form-label">Item Name</label>
            <div class="col-sm-10">
                <!-- <input type="password" class="form-control" id="inputPassword"> -->
                <button type="button" class="btn btn-light" style="width: 100%;">Lookup Of Contact</button>
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Phone</label>

            <div class="col-sm-10">
                <input class="form-control" type="text" placeholder="Customer Phone Number Readonly" aria-label="Disabled input example" disabled readonly>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>

        </div>

    <div class="container my-3 mx-4">
        <h1>Item Section !</h1>
        <hr>

        <div class="mb-3 row my-5">
            <label for="inputPassword" class="col-sm-2 col-form-label">Item Name</label>
            <div class="col-sm-10">
                <button type="button" class="btn btn-light" style="width: 100%;">Lookup Of Contact</button>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Item Category</label>
            <div class="col-sm-10">
                <!-- <input type="password" class="form-control" id="inputPassword"> -->
                <!-- <input class="form-control" type="text" placeholder="Disabled readonly input" aria-label="Disabled input example" disabled readonly> -->
                <select class="form-select" aria-label="Disabled select example" disabled>
                    <option selected>Item Category readonly</option>
                    <option value=" 1">Tea</option>
                    <option value="2">Soap</option>
                    <option value="3">Buscuits</option>
                    <option value="4">Drink</option>
                  </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <!-- <input type="password" class="form-control" id="inputPassword"> -->
                <input class="form-control" type="text" placeholder="Read Only Price " aria-label="Disabled input example" disabled readonly>
            </div>
        </div>
        
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"></label>

            <div class="col-sm-10">
                <button type="button" class="btn btn-secondary">Add Item</button>
            </div>
        </div>

        <br> <br>
        <div>
            <label for="inputPassword" class="col-sm-2 col-form-label">Invoice Total Price</label>
            <label for="inputPassword" class="col-sm-2 col-form-label">500 U $D</label>

           
        </div>

        <br><br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Invoice#</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Item 1</td>
                    <td>Category 1</td>
                    <td>100</td>
                    <td>1000</td>
                    <td><a href="">Edit</a> | <a href="">Delete</a></td>
                </tr>
                <tr>

                    <td>1200</td>
                    <td><a href="">Edit</a> | <a href="">Delete</a></td>
                </tr>
                <tr>

                    <td>Category 2</td>
                    <td>105</td>
                    <td>130</td>
                    <td><a href="">Edit</a> | <a href="">Delete</a></td>
                </tr>
             
            </tbody>
        </table>
        <br>
        <div class="center">
            <button type="button" class="btn btn-primary">Create Invoice</button>
        </div>
